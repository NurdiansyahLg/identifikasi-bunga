<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hasil Identifikasi Bunga</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url("/static/bunga.jpg") no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            color: white;
            box-shadow: 0 8px 32px 0 rgba(0,0,0,0.2);
        }

        img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .result {
            font-size: 20px;
        }

        .result span {
            font-weight: bold;
            color: #00ffcc;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.3);
            border: 1px solid white;
            color: white;
            border-radius: 8px;
            font-weight: bold;
        }

        a:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Hasil Identifikasi Bunga</h2>
        <img src="{{ url_for('static', filename='uploads/' + filename) }}" alt="Gambar Bunga">
        <div class="result">
            Jenis Bunga: <span>{{ jenis_bunga }}</span><br>
            Akurasi: <span>{{ confidence }}%</span>
        </div>
        <a href="/">Upload Gambar Lain</a>
    </div>
</body>
</html>
